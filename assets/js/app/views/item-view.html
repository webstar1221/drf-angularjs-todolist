<div class="modal-header">
    <h3>Title: {{modal.todoitem.title}}</h3>
</div>
<div class="modal-body">
    <div>
        <div>Description: {{modal.todoitem.desc}}</div>
        <div>Start date: {{modal.todoitem.start_date | date:'dd.MM.yyyy'}}</div>
        <div>Due date: {{modal.todoitem.due_date | date:'dd.MM.yyyy'}}</div>
        <div>Done: {{modal.todoitem.done && 'Yes' || 'No'}}</div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
</div>
